<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script src="game.js" defer></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .board {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .gamePrompt {
            margin-bottom: 10px;
            color: black;
        }

        .yellow {
            color: greenyellow;
        }

        .resultPrompt {
            position: fixed;
            left: calc(50% - 150px);
            top: calc(50% - 50px);
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed black;
            border-radius: 15px;
            color: white;
        }

        .bgGreen {
            background-color: greenyellow;
        }

        .bgRed {
            background-color: red;
        }

        .cacheDiv {
            position: fixed;
            left: 0;
            top: 0;
            visibility: hidden;
        }

        .imgDiv {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

</body>

</html>
